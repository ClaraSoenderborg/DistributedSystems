syntax = "proto3";

package ChittyChat;

option go_package = "grpc/proto";

service ChittyChat {
    rpc Publish(stream ClientMessage) returns (stream ServiceBroadcast);
}

message ClientMessage {
  int64 clientId = 1;
  string message = 2;
  int64 timestamp = 3;
}

message ServiceBroadcast {
  string serverName = 1;
  string time = 2;
  int64 timestamp = 3;
}
